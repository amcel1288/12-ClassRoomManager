<!-- For adding new class-->
<div class="container-fluid" style="margin:15px;" ng-show="!studentDetailCtrl.studentId">
	<div class="panel panel-primary">
  		<div class="panel-heading">
    		Edit Student ADDING
  		</div>
  		<div class="panel-body">
    		<form class="col-xs-6">
    			<div class="form-group">
    				<label>First Name</label>
    				<input ng-model="studentDetailCtrl.newStudent.firstName" class="form-control" type="text">
    			</div>
    			<div class="form-group">
    				<label>Last Name</label>
    				<input ng-model="studentDetailCtrl.newStudent.lastName" class="form-control" type="text">
    			</div>
    		</form>
    		<form class="col-xs-6">
    			<div class="form-group">
    				<label>Email Address</label>
    				<input type="text" class="form-control" ng-model="studentDetailCtrl.newStudent.emailAddress">
    			</div>
    			<div class="form-group">
    				<label>Telephone</label>
    				<input ng-model="studentDetailCtrl.newStudent.telephone" class="form-control" type="text">
    			</div>
    		</form>
  		</div>
		<div class="panel-footer clearfix">
			<button ng-click="studentDetailCtrl.addStudent(studentDetailCtrl.newStudent)" style="float:right;" class="btn btn-primary">Save</button>
		</div>
	</div>


</div>

<!--For editing purposes-->

<div class="container-fluid" style="margin:15px;" ng-show="studentDetailCtrl.studentId">
	<div class="panel panel-primary">
  		<div class="panel-heading">

  		</div>
  		<div class="panel-body">
    		<form class="col-xs-6">
    			<div class="form-group">
    				<label>First Name</label>

    			</div>
    			<div class="form-group">
    				<label>Last Name</label>

    			</div>
    		</form>
    		<form class="col-xs-6">
    			<div class="form-group">
    				<label>Email Address</label>
    				<input type="text" class="form-control" ng-model="studentDetailCtrl.currentStudent.emailAddress">
    			</div>
    			<div class="form-group">
    				<label>Telephone</label>
    				<input ng-model="studentDetailCtrl.currentStudent.telephone" class="form-control" type="text">
    			</div>
    		</form>
  		</div>
		<div class="panel-footer clearfix">
			<button ng-click="studentDetailCtrl.editStudent(studentDetailCtrl.studentId, studentDetailCtrl.currentStudent)" style="float:right;" class="btn btn-primary">Save</button>
