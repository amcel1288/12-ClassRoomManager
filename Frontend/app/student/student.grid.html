<div class="container-fluid" style="margin:15px;">
	<button ui-sref="student.detail" class="btn btn-primary" style="float: right;">Add Student</button>
<table class="table table-striped">
	<thead>
		<tr>
			<th>first+last</th>
			<th>email</th>
			<th>telephone</th>
			<th>classes</th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="student in studentGridCtrl.students">
			<td>{{student.firstName + " " + student.lastName}}</td>
			<td>{{student.emailAddress}}</td>
			<td>{{student.telephone}}</td>
			<td style="text-align: center;">{{}}</td>
			<td>
				<button ng-click="studentGridCtrl.deleteStudent(student)" class="btn btn-danger" style="float:right;">x</button>
				<button ui-sref="student.detail({id:{{student.studentId}}})" class="btn btn-primary" style="float:right; margin-right: 1em;">edit</button>
			</td>
		</tr>	
	</tbody>
</table>
</div>
