<!-- For adding new class-->
<div class="container-fluid" style="margin:15px;" ng-show="!teacherDetailCtrl.teacherId">
	<div class="panel panel-primary">
  		<div class="panel-heading">
    		Edit Teacher ADDING
  		</div>
  		<div class="panel-body">
    		<form class="col-xs-6">
    			<div class="form-group">
    				<label>First Name</label>
    				<input ng-model="teacherDetailCtrl.newTeacher.firstName" class="form-control" type="text">
    			</div>
    			<div class="form-group">
    				<label>Last Name</label>
    				<input ng-model="teacherDetailCtrl.newTeacher.lastName" class="form-control" type="text">
    			</div>
    		</form>
    		<form class="col-xs-6">
    			<div class="form-group">
    				<label>Email Address</label>
    				<input type="text" class="form-control" ng-model="teacherDetailCtrl.newTeacher.emailAddress">
    			</div>
    			<div class="form-group">
    				<label>Telephone</label>
    				<input ng-model="teacherDetailCtrl.newTeacher.telephone" class="form-control" type="text">
    			</div>
    		</form>
  		</div>
		<div class="panel-footer clearfix">
			<button ng-click="teacherDetailCtrl.addTeacher(teacherDetailCtrl.newTeacher)" style="float:right;" class="btn btn-primary">Save</button>
		</div>
	</div>


</div>

<!--For editing purposes-->

<div class="container-fluid" style="margin:15px;" ng-show="teacherDetailCtrl.teacherId">
	<div class="panel panel-primary">
  		<div class="panel-heading">
    		Edit Teacher {{teacherDetailCtrl.currentTeacher.firstName + " " + teacherDetailCtrl.currentTeacher.lastName}}
  		</div>
  		<div class="panel-body">
    		<form class="col-xs-6">
    			<div class="form-group">
    				<label>First Name</label>
    				<input ng-model="teacherDetailCtrl.currentTeacher.firstName" class="form-control" type="text">
    			</div>
    			<div class="form-group">
    				<label>Last Name</label>
    				<input ng-model="teacherDetailCtrl.currentTeacher.lastName" class="form-control" type="text">
    			</div>
    		</form>
    		<form class="col-xs-6">
    			<div class="form-group">
    				<label>Email Address</label>
    				<input type="text" class="form-control" ng-model="teacherDetailCtrl.currentTeacher.emailAddress">
    			</div>
    			<div class="form-group">
    				<label>Telephone</label>
    				<input ng-model="teacherDetailCtrl.currentTeacher.telephone" class="form-control" type="text">
    			</div>
    		</form>
  		</div>
		<div class="panel-footer clearfix">
			<button ng-click="teacherDetailCtrl.editTeacher(teacherDetailCtrl.teacherId, teacherDetailCtrl.currentTeacher)" style="float:right;" class="btn btn-primary">Save</button>
		</div>
	</div>
<!-- Students Panel-->
	<div class="panel panel-primary">
  		<div class="panel-heading">
    		Classes
  		</div>
  		<div class="panel-body">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Class Name</th>
						<th>Start Date</th>
						<th>End Date</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>{{teacherDetailCtrl.classes.name}}</td>
						<td>jan</td>
						<td>feb</td>
					</tr>	
				</tbody>
			</table>
  		</div>
  	</div>

</div>
