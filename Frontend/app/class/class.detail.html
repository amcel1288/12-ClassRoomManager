<!-- For adding new class-->
<div class="container-fluid" style="margin:15px;" ng-show="!classDetailCtrl.classId">
	<div class="panel panel-primary">
  		<div class="panel-heading">
    		Edit Class ADDING
  		</div>
  		<div class="panel-body">
    		<form class="col-xs-6">
    			<div class="form-group">
    				<label>Name</label>
    				<input ng-model="classDetailCtrl.newClass.name" class="form-control" type="text">
    			</div>
    			<div class="form-group">
    				<label>Start Date</label>
    				<input ng-model="classDetailCtrl.newClass.startDate" class="form-control" type="text">
    			</div>
    		</form>
    		<form class="col-xs-6">
    			<div class="form-group">
    				<label>Teacher</label>
    				<select ng-options="teacher.teacherId as teacher.firstName for teacher in classDetailCtrl.teachers" ng-model="classDetailCtrl.newClass.teacherId" class="form-control"></select>
    			</div>
    			<div class="form-group">
    				<label>End Date</label>
    				<input ng-model="classDetailCtrl.newClass.endDate" class="form-control" type="text">
    			</div>
    		</form>
  		</div>
		<div class="panel-footer clearfix">
			<button ng-click="classDetailCtrl.classAdd(classDetailCtrl.newClass)" style="float:right;" class="btn btn-primary">Save</button>
		</div>
	</div>


</div>

<!--For editing purposes-->

<div class="container-fluid" style="margin:15px;" ng-show="classDetailCtrl.classId">
	<div class="panel panel-primary">
  		<div class="panel-heading">
    		Edit Class {{classDetailCtrl.currentClass.name}}
  		</div>
  		<div class="panel-body">
    		<form class="col-xs-6">
    			<div class="form-group">
    				<label>Class Name</label>
    				<input ng-model="classDetailCtrl.currentClass.name" class="form-control" type="text">
    			</div>
    			<div class="form-group">
    				<label>Start Date</label>
    				<input ng-model="classDetailCtrl.currentClass.startDate" class="form-control" type="text">
    			</div>
    		</form>
    		<form class="col-xs-6">
    			<div class="form-group">
    				<label>Teacher</label>
    				<select ng-options="teacher.teacherId as teacher.firstName for teacher in classDetailCtrl.teachers" class="form-control" ng-model="classDetailCtrl.currentClass.teacherId"></select>
    			</div>
    			<div class="form-group">
    				<label>End Date</label>
    				<input ng-model="classDetailCtrl.currentClass.endDate" class="form-control" type="text">
    			</div>
    		</form>
  		</div>
		<div class="panel-footer clearfix">
			<button ng-click="classDetailCtrl.classEdit(classDetailCtrl.classId, classDetailCtrl.currentClass)" style="float:right;" class="btn btn-primary">Save</button>
		</div>
	</div>
<!-- Students Panel-->
	<div class="panel panel-primary">
  		<div class="panel-heading">
    		Students
  		</div>
  		<div class="panel-body">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Name</th>
						<th>Email</th>
						<th>Telephone</th>
						<th>Classes</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="student.studentId as student.name for student in classDetailCtrl.students" ng-model="classDetailCtrl.newStudentId">
						<td>{{student.firstName}}</td>
						<td>am@gmail.com</td>
						<td>20162222</td>
						<td>9</td>
					</tr>	
				</tbody>
			</table>
  		</div>
  	</div>

</div>
